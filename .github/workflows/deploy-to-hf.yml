name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Hugging Face Hub
        run: |
          pip install --upgrade huggingface_hub

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - << "EOF"
          import os
          from huggingface_hub import HfApi

          # ---- SAFETY CHECK ----
          token = os.getenv("HF_TOKEN")
          if not token:
              raise RuntimeError("HF_TOKEN is missing. Please set it in GitHub Secrets.")

          # Hugging Face Space ID
          repo_id = "yashuchouhan/Extractive_Text_Summarization_App"

          api = HfApi()

          # Create Space if it does not exist
          api.create_repo(
              repo_id=repo_id,
              repo_type="space",
              space_sdk="gradio",
              exist_ok=True,
              token=token
          )

          # Upload project files
          api.upload_folder(
              folder_path=".",
              repo_id=repo_id,
              repo_type="space",
              ignore_patterns=[
                  ".git",
                  ".github",
                  ".gitignore",
                  "__pycache__",
                  "*.pyc"
              ],
              token=token
          )
          EOF
